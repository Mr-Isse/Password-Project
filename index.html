<body>
    <script>
        let correctPassword= "Asad123"
let attempts=0
let isLoggedIn= false
while(attempts < 3 && !isLoggedIn){
    let usserPassword=prompt('enter you Password')
    if (correctPassword==usserPassword) {
        console.log('Password Successfull')
        isLoggedIn = true
    } else {
        attempts++
        console.log('incorrect Password you have',3-attempts, 'atempts')

    }
}
if(isLoggedIn){
    console.log('incorrect Password Please Try Again',attempts)
}
    </script>
